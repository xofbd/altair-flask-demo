name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  tests:
    name: Unit Tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9.2

      - name: Install Poetry
        uses: snok/install-poetry@v1.2.0
        with:
          version: 1.1.12

      - name: Install dependencies
        run: |
          python --version
          python -m site
          make install-dev

      - name: Run unit testing
        run: make test-unit

  test-linting:
    name: Linting
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9.2

      - name: Install Poetry
        uses: snok/install-poetry@v1.2.0
        with:
          version: 1.1.12

      - name: Install dependencies
        run: make install-dev

      - name: Run Flake8
        run: make test-lint
