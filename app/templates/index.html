{% extends "base.html" %}
{% block head %}
<title>Candidate Wells Criteria</title>
{% endblock %}

{% block content %}
<div class="container">
  <h2>Enter the well criteria</h2>
  <form id="input" method="post" action="plot" class="form-inline">
    <div class="form-group col">
      <label for="depth_min" class="col-sm-2 col-form-label">Minimum Depth (m)</label>
      <div class="col-sm-10">
	<input type="number" name="depth_min" class="form-control" id="depth_min" value="500" min="0" step="any">
      </div>
    </div>
    <div class="form-group col">
      <label for="grad_min" class="col-sm-2 col-form-label">Minimum Gradient (Â°C / m)</label>
      <div class="col-sm-10">
	<input type="number" name="grad_min" class="form-control" id="grad_min" value="0.05" min="0" step="any">
      </div>
    </div>
    <div class="form-group col">
      <div class="col-sm-10">
	<button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
